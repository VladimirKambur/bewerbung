<div class="container">
  <div class="carousel" [style.transform]="'rotateY(' + currentAngle + 'deg)'">

    <cover-letter class="item" #carouselItem [style.transform]="getTransform(0)" (click)="itemClicked(0)"/>
    <cv class="item" #carouselItem [style.transform]="getTransform(1)" (click)="itemClicked(1)"/>
    <cv class="item" #carouselItem [style.transform]="getTransform(2)" (click)="itemClicked(2)"/>
    <cv class="item" #carouselItem [style.transform]="getTransform(3)" (click)="itemClicked(3)"/>
    <cv class="item" #carouselItem [style.transform]="getTransform(4)" (click)="itemClicked(4)"/>
    <cv class="item" #carouselItem [style.transform]="getTransform(5)" (click)="itemClicked(5)"/>

  </div>
</div>
